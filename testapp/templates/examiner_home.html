{% extends "base_generic.html" %}

{% block content %} 
<h1>EXAMINER HOME PAGE</h1>
<h2>Hi {{ user.get_username }}</h2>
<br>
<h2>Your subjects:</h2>
{% for subject in subject_list %}
    <a href="{% url 'view_subject' subject.subject_code %}"><button>{{ subject.subject_name }}</button></a><br>
{% endfor %}
<br>
<br>
<a href="{% url 'add_subject' %}"><button>Add new subject</button></a>
{% endblock %}

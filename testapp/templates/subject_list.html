{% extends "base_generic.html" %}

{% block content %} 
<br>
<div class="container">
  <p class="display-4 text-center">Subject List</p>
</div>
<br>
<br>
<br>

<div class="container">
	<div class="row">
{% for sub in subs %}
	<div class="col-md-4">
	<br>
	<div class="card" style="width: 18rem;">
 		<div class="card-body">
    		<h5 class="card-title text-center">Subject name: {{sub.subject_name}}</h5>
			<h5 class="card-title text-center">Subject Code: {{sub.subject_code}}</h5>
			<h6 class="card-title text-center">Examiner: {{sub.examiner}}</h6>
			<div class="text-center">
    			<a href="{% url 'studentsubjectreg' sub.subject_code %}" class="btn btn-primary">Register</a>
			</div>
  		</div>
	</div>
	</div>
	<br>
{% endfor %}
</div>
</div>
<br>

{% endblock %}
